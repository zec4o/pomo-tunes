<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pomodoro like timer" />
    <title>FocusTimer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span>Ativar/Desativar Light Mode</span>
        <ion-icon name="sunny-outline"></ion-icon>
        <ion-icon name="moon-outline"></ion-icon>
      </button>
      <section id="timer">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls">
        <button>
          <ion-icon name="play-outline"></ion-icon>
        </button>
        <button>
          <ion-icon name="pause-outline"></ion-icon>
        </button>
        <button>
          <ion-icon name="timer-outline"></ion-icon>
        </button>
        <button>
          <ion-icon name="stop-outline"></ion-icon>
        </button>
        <button>
          <ion-icon name="volume-off-outline"></ion-icon>
        </button>
        <button>
          <ion-icon name="volume-medium-outline"></ion-icon>
        </button>
      </section>
    </div>
    <script src="scripts.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
