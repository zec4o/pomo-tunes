<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pomodoro like timer" />
    <title>FocusTimer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span>Ativar/Desativar Light Mode</span>
      </button>
      <section id="timer">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls">
        <button>play</button>
        <button>pause</button>
        <button>set</button>
        <button>stop</button>
        <button>musicOn</button>
        <button>musicOff</button>
      </section>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
